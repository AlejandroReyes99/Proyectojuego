<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registro de usuario</title>
  

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   

   

</head>
<body background="imagenes app/Inicio.jpg">

<div class="container">
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" action="registrar-usuario.php" method="post">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="20" placeholder="Ingresa tu Nombre" name="username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Apellido Paterno:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" maxlength="20" id="ap" placeholder="Ingresa tu Apellido Paterno" name="ap">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellido Materno:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" maxlength="30" id="am" placeholder="Ingresa tu Apellido Materno" name="am" required>
      </div>
      <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">edad:</label>
      <div class="col-sm-1">          
        <input type="number" class="form-control"  id="edad"  name="ed" min="1" max="20" required>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Recordarme</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Crear</button>
        <button type="button" class="btn btn-default" onclick="location.href='login.html'">Login</button>
      </div>
    </div>
   
  </form>

  
</div>

</body>
</html>
